<!DOCTYPE html>
<html ng-app="exampleApp">
<head>
    <title>Basic Controller</title>

    <script src="../Libraries/angular.js"></script>
    <link href="../Libraries/bootstrap-theme.css" rel="stylesheet" />
    <link href="../Libraries/bootstrap.css" rel="stylesheet" />

    <script>
        angular.module("exampleApp", [])
        .controller("defaultCtrl", function ($scope) {

            $scope.cities = [{
                    city:"London",
                    river: "Temsa"
                },{
                    city:"New York",
                    river: "Missisipy"
                },{
                    city: "Kiev",
                    river: "Dniper"
                }];
            $scope.getCountry = function (city) {
                switch (city) {
                    case "Kiev":
                        return "Ukraine";
                    case "London":
                        return "UK";
                    case "New York":
                        return "USA";
                };
            };
        });
    </script>
</head>
<body ng-controller="defaultCtrl">
    <div class="panel panel-primary">
        <div class="panel-heading">
            <h4>The city is: {{target.city || "Unknown"}}</h4>
            <h4>The country is : {{getCountry(target.city) || "Unknown"}}</h4>
        </div>
        <div class="panel-body">
            <label class="h4">Select a City:</label>
                    <select 
                    ng-options="city.river for city in cities track by city.river" 
                    ng-model="target"></select>
        </div>
    </div>
</body>
</html>

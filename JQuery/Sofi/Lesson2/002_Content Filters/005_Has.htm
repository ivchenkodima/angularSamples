<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Выборка с помощью фильтра has</title>

    <style type="text/css">
        div {
            width: 200px;
            height: 100px;
            background-color: Green;
        }
    </style>

    <script src="jquery-1.3.2.js" type="text/javascript"></script>

    <script type="text/javascript">
        $(document).ready(function () {
            // фильтр выбирает все элементы, которые содержат указанный в параметрах элемент
            $("div:has(p)").css("background-color", "#111199");
        });
    </script>

</head>
<body>
    <div></div>

    <p>Параграф №1</p>
    <p>Параграф №2</p>

    <div>
        <p>Параграф №3</p>
        <p>Параграф №4</p>
        <p>Параграф №5</p>
    </div>

    <p>Параграф №6</p>

    <div>
        <div style="width: 100px; height: 50px; background-color: red;" id="innerdiv">
            <p>Тестовая строка</p>
        </div>
    </div>

    <p>Параграф №7</p>
    <p>Параграф №8</p>

</body>
</html>

<!DOCTYPE HTML PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Использование семейных фильтров</title>
    <script src="../jquery-1.3.2.js" type="text/javascript"></script>
    <script type="text/javascript">

        $(document).ready(function () {
            // фильтр выделит параграф, котрый первый в элементе #div1
            $("#div1 :first-child").css({"background-color":"Navy", "color":"white"});

            // фильтр выделит параграф, котрый последний в элементе #div1
            //$("#div1 :last-child").css({ "background-color": "Navy", "color": "white" });

            //:first-of-type - вибырает элемент заданного типа, который первым встречается на странице
            // фильтр выделит первый элемент типа p
            //$("p:first-of-type").css("background-color", "yellow");
            
            //:last-of-type - вибырает элемент заданного типа, который последним встречается на странице
            // фильтр выделит последний элемент типа p
            //$("p:last-of-type").css("background-color", "yellow");

            // фильтр выберет все параграфи которые являються единственным дочерним элементом своего родителя
            //$("p:only-child").css("background-color", "Navy");
        });
    </script>
</head>
<body>
    <div>
        <p>Параграф №0</p>      <!-- единственный дочерний элемент для div -->
    </div>
    <div>
        <p>
            Параграф №0
            <a>Link</a>
        </p>
        <p>Параграф №1</p>
        <p>Параграф №2</p>
        <p>Параграф №3</p>
        <p>Параграф №4</p>
        <p>Параграф №5</p>
        <p>Параграф №6</p>
        <p>Параграф №7</p>
        <p>Параграф №8</p>
        <p>Параграф №9</p>
        <span>Span in div</span>
    </div>
    <div>
        <p>Параграф №0</p>      <!-- единственный дочерний элемент для div -->
    </div>

</body>
</html>

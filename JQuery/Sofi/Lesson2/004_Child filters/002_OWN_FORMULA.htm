<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>nth-child - выражения для поиска</title>
    <script src="../jquery-1.3.2.js" type="text/javascript"></script>
    <script type="text/javascript">

        $(document).ready(function () {
            // в параметр фильтра можно передавать выражение выражение в виде an+b,
            // где a и b целые числа, а n — счетчик, который автоматически принимает значение 0, 1, 2...

            // 3n+1 -> 1, 4, 7, 10, 13
            // 3n+2 -> 2, 5, 8, 11, 14
            // -n+3 -> 3, 2, 1

            $("#div1 :nth-child(3n+1)").css("background-color", "Navy");      // фильтр позволяет задать свою формулу для последовательности выделения элементов           
        });   
    </script>
</head>
<body>
<div id="div1">
    <p>Параграф №0</p>
    <p>Параграф №1</p>
    <p>Параграф №2</p>
    <p>Параграф №3</p>
    <p>Параграф №4</p>
    <p>Параграф №5</p>
    <p>Параграф №6</p>
    <p>Параграф №7</p>
    <p>Параграф №8</p>
    <p>Параграф №9</p>
</div>

</body>
</html>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Использование фильтров для элемента input</title>
    <script src="../jquery-1.3.2.js" type="text/javascript"></script>

    <script type="text/javascript">
        $(document).ready(function () {
            // получение всех элементов input с типом text
            $("input:text").css("background-color","Navy");      
        });   
    </script>
</head>
<body>
<div>
    <input type="text" name="name" value="Text value" /><br />
    <input type="button" name="name" value="My Button" /><br />
    <input type="radio" name="name" value="Radio" /><br />
    <input type="text" name="name" value="Text Value " /><br />
    <input type="password" name="name" value="pass" /><br />
</div>

</body>
</html>

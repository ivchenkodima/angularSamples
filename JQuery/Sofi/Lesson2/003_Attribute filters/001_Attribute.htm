<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Фильтр атрибутов</title>
    <script src="../jquery-1.3.2.js" type="text/javascript"></script>

    <style>
        td{
            width:80px;
        }
    </style>

    <script type="text/javascript">
        $(document).ready(function () {
            // фильтр атрибута заключенный в квадратные скобки, отбирает элементы у которых указан выбранный атрибут
            // фильтр выделит парагрфы у которых присудствует атрибут align
            $("td:[align]").css({"background-color":"purple", "color":"white"});      
        });
    </script>

</head>
<body>
    <table>
        <tr>
            <th>Row 0 th 0</th>
            <th align="center">th 1</th>
            <th>th 2</th>
            <th>th 3</th>
        </tr>
        <tr>
            <td>Row 1 td 0</td>
            <td align="right">td 1</td>
            <td>td 2</td>
            <td align="center">td 3</td>
        </tr>
        <tr>
            <td>Row 2 td 4</td>
            <td align="left">td 5</td>
            <td>td 6</td>
            <td>td 7</td>
        </tr>
        <tr>
            <td>Row 3 td 8</td>
            <td>td 9</td>
            <td align="right">td 10</td>
            <td>td 11</td>
        </tr>
        <tr>
            <td>Row 4 td 12</td>
            <td align="center">td 13</td>
            <td>td 14</td>
            <td align="right">td 15</td>
        </tr>
    </table>
</body>
</html>

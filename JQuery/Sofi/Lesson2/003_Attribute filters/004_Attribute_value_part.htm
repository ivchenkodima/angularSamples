<head>
    <title>Фильтр атрибутов</title>

    <script type="text/javascript">
        $(document).ready(function () {

            // значение атрибута align должно начинаться с символов 'cen'
            //$("p:[align^=left]").css("background-color", "Navy");

            // значение атрибута align должно завершаться символом 't'
            //$("p:[align$=t]").css("background-color", "Navy");
        });
    </script>

</head>
<body>
    <p align="left">Параграф №1</p>
    <p align="left">Параграф №1</p>
    <p align="center">Параграф №1</p>
    <p align="right">Параграф №1</p>
    <p align="center">Параграф №1</p>

</html>

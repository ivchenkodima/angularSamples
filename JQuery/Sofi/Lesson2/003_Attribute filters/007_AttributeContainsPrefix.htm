<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Фильтр атрибутов</title>
    <style type="text/css">
        body {
            color: black;
        }

        p {
            font-weight: bold;
            background-color: Gray;
        }
    </style>

    <script src="../jquery-1.3.2.js" type="text/javascript"></script>

    <script type="text/javascript">
        $(document).ready(function () {

            // фильтр выделит ссылки у которых значение аттрибута hreflang будет равен значению en или же будет начинаться с символов en после которых следует символ - (дефис) 
            $("a:[hreflang|=en]").css({ "background-color": "purple", "color": "white" });

            // фильтр выделит параграфы у которых значение аттрибута name будет равно значению val или же будет начинаться с символов val после которых следует символ - (дефис)
            $("p:[name|=val]").css({ "background-color": "purple", "color": "white" });
        });
    </script>

</head>
<body>
    
    <a href="example.html" hreflang="en">Some text</a>
    <a href="example.html" hreflang="en-UK">Some other text</a>
    <a href="example.html" hreflang="english">will not be outlined</a>
    
    <p name="val-1">Параграф 0</p>
    <p name="val">Параграф 1</p>
    <p name="val 3">Параграф 0</p>
    <p></p>

</body>
</html>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Фильтр атрибутов</title>
    <style type="text/css">
        body {
            color: black;
        }

        p {
            font-weight: bold;
            background-color: Gray;
        }
    </style>

    <script src="../jquery-1.3.2.js" type="text/javascript"></script>

    <script type="text/javascript">
        $(document).ready(function () {
            // фильтр атрибута заключенный в квадратные скобки, отбирает элементы у которых указан выбранный атрибут
            // фильтр выделит ссылки у которых значение аттрибута name будет равен значению man либо же содержит данное слово отделенное пробелом 
            $("input[name~='man']").val("mr. man is in it!"); // виберем поле для ввода на 31 строке
        });
    </script>

</head>
<body>
    
    <input name="man-news" />
    <input name="milk man" />
    <input name="letterman2" />
    <input name="newmilk" />

</body>
</html>

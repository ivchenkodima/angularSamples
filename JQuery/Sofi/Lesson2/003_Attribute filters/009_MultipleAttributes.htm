<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Множественные фильтры аттрибутов</title>
    <style type="text/css">
        body {
            color: black;
        }

        p {
            font-weight: bold;
            background-color: Gray;
        }
    </style>

    <script src="../jquery-1.3.2.js" type="text/javascript"></script>

    <script type="text/javascript">
        $(document).ready(function () {
            // фильтр атрибута заключенный в квадратные скобки, отбирает элементы у которых указан выбранный атрибут
            // фильтр выделит ссылки у которых значение аттрибута name будет равен значению man либо же содержит данное слово отделенное пробелом 
            $("input[id][value]").css("border","3px dotted blue");
        });
    </script>

</head>
<body>
    
    <input id="in1" name="man-news" value="Input 1"/>
    <input name="milk man" value="Input 2"/>
    <input id="in3" name="letterman2" value="Input 3"/>
    <input name="newmilk" value="Input 4"/>

</body>
</html>

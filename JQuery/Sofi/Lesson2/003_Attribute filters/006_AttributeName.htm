<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    
    <title>Выбор четных и нечетных элементов</title>
    
    <style type="text/css"> 
    body
    {
        background-color:Silver;
        color:White;
        }
    p
    {
        padding:10px;
        font-weight: bold;
        background-color:Gray;
        }
    </style>

    <script src="jquery-1.3.2.js" type="text/javascript"></script>

    <script type="text/javascript">
        // :[attribute=value] - фильтр выбирает все элементы с аттрибутом attribute значение которого равно заданному value

        $(document).ready(function () {
            //выбираем все параграфы с аттрибутом name равным ex
            $("p:[name=ex]").css("background-color", "#111199");
            
        });
    </script>
</head>

<body>
    
    <p name="ex">Параграф №0</p>

    <p name="ex">Параграф №1</p>
    
    <p>Параграф №2</p>
    
    <p name="ex">Параграф №3</p>
    
    <p>Параграф №4</p>
    
    <p name="ex1">Параграф №5</p>
    
    <p>Параграф №6</p>
    
    <p>Параграф №7</p>
    
    <p>Параграф №8</p>

</body>
</html>

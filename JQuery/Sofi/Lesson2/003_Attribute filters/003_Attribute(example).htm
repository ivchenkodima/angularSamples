<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Фильтр атрибутов, пример</title>
    
    <style type="text/css">
        p {
            padding: 10px;
            background-color: Gray;
            color: White;
        }
    </style>

    <script src="../jquery-1.3.2.js" type="text/javascript"></script>

    <script type="text/javascript">
        // с помощью синтаксиса " + variable + " мы передаем значение данной переменной, как строку
        $(document).ready(function () {
            var align = prompt("Insert Align to be shown:", "");
            $("p:[align=" + align + "]").css("background-color", "Navy");
        });

    </script>
</head>
<body>
    <p align="right">Параграф №1</p>
    <p align="left">Параграф №2</p>
    <p align="center">Параграф №3</p>
    <p align="left">Параграф №4</p>
    <p align="center">Параграф №5</p>
    <p align="right">Параграф №6</p>
    <p align="center">Параграф №7</p>
    <p align="left">Параграф №8</p>
</body>
</html>

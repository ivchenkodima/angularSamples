<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    
    <title>Выбор четных и нечетных элементов</title>
    
    <style type="text/css"> 
    body
    {
        background-color:Silver;
        color:White;
        }
    p
    {
        padding:10px;
        font-weight: bold;
        background-color:Gray;
        }
    </style>

    <script src="jquery-1.3.2.js" type="text/javascript"></script>

    <script type="text/javascript">
        // :even - все четные.
        
        $(document).ready(function () {

            $("p:even").css("background-color", "#111199");                 //Выделит все четные(%2 = 0) параграфы 
        });
    </script>
</head>

<body>
    
    <p>Параграф №0</p>

    <p>Параграф №1</p>
    
    <p>Параграф №2</p>
    
    <p>Параграф №3</p>
    
    <p>Параграф №4</p>
    
    <p>Параграф №5</p>
    
    <p>Параграф №6</p>
    
    <p>Параграф №7</p>
    
    <p>Параграф №8</p>

</body>
</html>

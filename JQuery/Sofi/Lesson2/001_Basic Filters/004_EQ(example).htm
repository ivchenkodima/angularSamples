<html xmlns="http://www.w3.org/1999/xhtml">
<head>

    <title>Выбор элементов по индексу, пример</title>

    <style type="text/css">
        body {
            background-color: White;
            color: black;
        }

        p {
            padding: 10px;
            font-weight: bold;
            background-color: Gray;
        }

        table td {
            padding: 10px;
            background-color: Gray;
            color: White;
        }
    </style>

    <script src="jquery-1.3.2.js" type="text/javascript"></script>

    <script type="text/javascript">
        var count = 0;

        $(document).ready(function () {
            // установим иинтервал в одну секунду
            var timer = setInterval(choose, 1000);
        });

        function choose() {

            count++;

            // меняем цвет заливки ячейки до элемента с индексом count и на прежний - серый
            $("table tr:eq(" + (count - 1) + ") td")
                .css("background-color", "Gray");

            // выделит ячейку по индексу count синим фоновым цветом
            $("table tr:eq(" + count + ") td")
                .css("background-color", "#111199");
        }


    </script>
</head>

<body>
    <table>
        <tr>
            <th>Number of row:(№0)</th>
            <th>Even/Odd (odd)</th>
            <th>Category</th>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    
    <title>Выбор элементов с помощью фильтра NOT, пример</title>
    
    <style type="text/css"> 
    body
    {
        background-color:White;
        color:black;
        }
    p
    {
        padding:10px;
        font-weight: bold;
        background-color:Gray;
        }
    table td
    {
        padding:10px;
        background-color:Gray;
        color:White;
        }
    </style>

    <script src="jquery-1.3.2.js" type="text/javascript"></script>

    <script type="text/javascript">

        $(document).ready(function () {
            //Выделит все строки кроме строки, которая располагается под индексом 3
            $("table tr:not(:eq(3)) td").css("background-color", "#111199");
        });

        
    </script>
</head>

<body>
    <table>
        <tr>
            <td>Number of row:(№0)</td>

        </tr>

    </table>

</body>
</html>

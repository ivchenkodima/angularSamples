<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>nth-child - выражения для поиска</title>

    <style>
        div {
    width: 70px;
    height: 40px;
    background: #e7f;
    margin: 5px;
    float: left;
  }
    </style>
    <script src="../jquery-1.3.2.js" type="text/javascript"></script>
    
</head>
<body>
    <button>Показать спрятанные</button>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div style="display:none;"></div>
    <div style="display:none;"></div>

    <script type="text/javascript">
        //:visible - фильтр выберет все видимые элементы на странице
        //в нашем случае это div-ы находящиеся на 21-24 строках
     
    $("div:visible").click(function () {
        $(this).css("background", "yellow");
    });

        // при нажатии на кнопку все невидимые div-ы будут отображены на странице 
    $("button").click(function () {
        $("div:hidden").show("fast");
    });
    </script>

</body>
</html>

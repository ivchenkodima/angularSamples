<html>
<head>
    <title>Выборка элементов в JavaScript</title>

    <script type="text/javascript">

        function loadHandler() {
            // Метод getElementsByTagName возвращает массив всех элементов страницы. 
            // В качестве параметра принимает имя тега (регистр имени не имеет значения).
            var paragraps = document.getElementsByTagName("p");

            // Возвращает элемент со страницы с указанным id.
            var link1 = document.getElementById("a1");

            // Возвращает массив элементов с указанным в параметре значением атрибуа name.
            var link2 = document.getElementsByName("a2")[0];

            // Возвращает массив элементов с указанным в параметре значением атрибута class.
            var byclass = document.getElementsByClassName("testclass")[0]; // Не работает в IE!


            var message = "getElementsByTagName:\r\n";

            for (var i = 0; i < paragraps.length; i++) {
                message += paragraps[i].innerHTML + "\r\n";
            }

            message += "\r\n\r\ngetElementById:\r\n";
            message += link1.href;

            message += "\r\n\r\ngetElementsByName:\r\n";
            message += link2.innerHTML;

            message += "\r\n\r\ngetElementByClassName:\r\n";
            message += byclass.innerHTML;

            alert(message);
        }

    </script>
</head>


<!--======================================= HTML разметка страницы =========================================-->

<body onload="loadHandler()">
    <p>Text 1</p>
    <p class="testclass">Text 2</p>
    <p>Text 3</p>
    <a id="a1" href="http://www.example.com">Link 1</a>
    <a name="a2" href="http://www.example.com">Link 2</a>
</body>
</html>

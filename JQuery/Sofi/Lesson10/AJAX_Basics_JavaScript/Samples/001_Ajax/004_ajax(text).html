<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <script type="text/javascript" src="jquery-1.8.1.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            var html = $.ajax({
                url: "/HandlerTime.ashx",
                async: false // запрос проходит синхронно, пока сервер не даст ответ, браузер не продолжит выполнять код.
            }).responseText;

            $("#results").text(html);
        });
    </script>
</head>
<body>
    <div>Some text</div>
    <div id="results"></div>
</body>
</html>

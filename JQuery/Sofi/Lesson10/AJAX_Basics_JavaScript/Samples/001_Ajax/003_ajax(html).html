<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <script type="text/javascript" src="jquery-1.8.1.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $.ajax({
                url: "test.html",
                cache: false,                   // запрещаем кэшировать страницу браузеру.
                success: function (html) {
                    $("#results").append(html);
                }
            });
        });
    </script>
</head>
<body>
    <div>Some text</div>
    <div id="results"></div>
</body>
</html>

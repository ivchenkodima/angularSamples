<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>queue stop</title>

    <script src="jquery-1.8.1.js" type="text/javascript"></script>

    <script type="text/javascript">


        $(document).ready(function () {
            // Останавливает все запущенные анимационные эффекты для всех указанных элементов.
            $("#go").click(function () {
                $(".block").animate({ left: '1000px' }, 2000);
            });

            $("#stop").click(function () {
                //$(".block").stop(); // остановить анимацию на текущем месте.
                $(".block").stop(true, true); 
                // остановить, очистить очередь и перейти в конец.
            });

            $("#back").click(function () {
                $(".block").animate({ left: '0px' }, 2000);
            });
        });

    </script>
    <style type="text/css">
        div {
            position: absolute;
            background-color: green;
            left: 0px;
            top: 30px;
            width: 60px;
            height: 60px;
            margin: 5px;
        }
    </style>
</head>
<body>
    <input type="button" id="go" value="Go" />
    <input type="button" id="stop" value="Stop" />
    <input type="button" id="back" value="Back" />
    <div class="block"></div>
</body>
</html>

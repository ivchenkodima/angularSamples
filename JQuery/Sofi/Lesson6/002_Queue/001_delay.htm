<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Effects Show</title>

    <script src="jquery-1.8.1.js" type="text/javascript"></script>

    <script type="text/javascript">
        // delay() - функция, которая останавливает выполнение анимации на установленное время

        $(document).ready(function () {

            $("#button1").click(function () {

                $("p").fadeOut("slow").delay(3000).fadeIn("slow");

            });

        });

    </script>

</head>
<body>
    <p>Параграф №1</p>
    <input type="button" id="button1" value="Push Me!" />
</body>
</html>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Effects FadeIn</title>

    <script src="jquery-1.8.1.js" type="text/javascript"></script>

    <script type="text/javascript">
        $(document).ready(function () {
            // fadeIn - плавное изменение прозрачности элемента (элемент должен быть скрыт)
            $("body").click(function () {
                           // div: hidden: first  - первый скрытый div
                $("div:hidden").fadeIn(1000);
            });

        });
    </script>

    <style type="text/css">
        span {
            color: red;
            cursor: pointer;
        }

        div {
            margin: 3px;
            width: 80px;
            display: none;
            height: 80px;
            float: left;
        }

            div#one {
                background: #f00;
            }

            div#two {
                background: #0f0;
            }

            div#three {
                background: #00f;
            }
    </style>
</head>
<body>
    <span>Click here...</span>
    <div id="one">
    </div>
    <div id="two">
    </div>
    <div id="three">
    </div>
</body>
</html>

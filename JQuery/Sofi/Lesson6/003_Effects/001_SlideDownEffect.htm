<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Effects Slide Down</title>

    <script src="jquery-1.8.1.js" type="text/javascript"></script>

    <script type="text/javascript">
        // SlideDown - анимация изменения высоты элемента.

        $(document).ready(function () {

            $(document.body).click(function () {
                // is(выражение) - проверяет указанный элемент и если находит в нем соответствие выражению возвращает true
                // если первый div не отображается возвращается значение true
                if ($("div:first").is(":hidden")) {
                    $("div").slideDown("slow");
                } else {
                    $("div").hide(5000);
                }
            });

        });
    </script>

    <style type="text/css">
        div {
            background: #de9a44;
            margin: 3px;
            width: 80px;
            height: 40px;
            display: none;
            float: left;
        }
    </style>
</head>
<body>
    Click me!
    <div>
    </div>
    <div>
    </div>
    <div>
    </div>
</body>
</html>

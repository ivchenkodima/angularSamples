<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Effects Slide Up</title>

    <script src="jquery-1.8.1.js" type="text/javascript"></script>
    
    <script>
        // jQuery.fx.off - глобально отключает всю анимацию, принимает булевое значение
        // true - отключает аннимацию
        // false - ничего не делает
        $(document).ready(function (){
        $("#disable").click(function () {
            jQuery.fx.off = true;
        });
        $("#enable").click(function () {
            jQuery.fx.off = false;
        });
        $("#toggle").click(function () {
            $("div").toggle("slow");
        });
    });
    </script>

    <style type="text/css">
        div {
            background: #3d9a44;
            margin: 3px;
            width: 80px;
            height: 40px;
            float: left;
            display: none;
        }
    </style>
</head>
<body>
    <button id="disable">Disable</button>
    <button id="enable">Enable</button>
    <br /><br />
    <button id="toggle">Toggle animation</button>

    <div></div>
</body>
</html>

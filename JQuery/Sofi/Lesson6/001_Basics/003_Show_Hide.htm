<!DOCTYPE HTML PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Toggle simple</title>

    <script src="jquery-1.8.1.js" type="text/javascript"></script>
    <style>
        div {
            background: #def3ca;
            margin: 3px;
            width: 80px;
            display: none;
            float: left;
            text-align: center;
        }

        p {
            background: yellow;
            margin: 3px;
            height: 80px;
            width: 80px;
            display: none;
            text-align: center;
        }
    </style>

    <script type="text/javascript">
        
        $(document).ready(function () {
            $("#showF").click(function () {
                $("div").first().show("fast", function showNext() {
                    $(this).next("div").show("fast", showNext);
                });
            });

            $("#hideF").click(function () {
                $("div").hide("fast");
            });

            $("#showSq").click(function () {
                $("p").first().show("fast", "linear");
                
            });

            $("#hideSq").click(function () {
                $("p").hide("fast");
            });
        });
    </script>

</head>
<body>
    <button id="showF">Show text</button>
    <button id="hideF">Hide text</button>
    <div>Hello 3,</div>
    <div>how</div>
    <div>are</div>
    <div>you?</div>
    </br>
    <button id="showSq">Show square</button>
    <button id="hideSq">Hide square</button>
    <p>Square</p>
</body>
</html>

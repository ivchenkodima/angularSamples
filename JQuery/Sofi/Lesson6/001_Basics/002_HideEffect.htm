<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Effects Hide</title>

    <script src="jquery-1.8.1.js" type="text/javascript"></script>
    <style>
        div {
            background: #def3ca;
            margin: 3px;
            width: 80px;
            float: left;
            text-align: center;
        }

        p {
            background: yellow;
            margin: 3px;
            height: 80px;
            width: 80px;
            text-align: center;
        }
    </style>

    <script type="text/javascript">

        // hide() - скрывает выбранные элементы
        // hide( duration, complete) - 1й параметр - продолжительность, 2й параметр функция которая выполниться по окончанию анимации
        // hide( duration, easing, complete) - 1й параметр - продолжительность, 2й параметр имя функции для плавности перехода(linear, swing etc) , 3й параметр функция которая выполниться по окончанию анимации

        $(document).ready(function () {

            $("#hideF").click(function () {
                $("div").first().hide("fast", function showNext() {
                    $(this).next("div").hide("fast","swing", showNext);
                });
            });

            $("#hideSq").click(function () {
                $("p").first().hide("fast", "swing");
            });

        });

    </script>

</head>
<body>
    <button id="hideF">Hide text</button>
    <div>Hello 3,</div>
    <div>how</div>
    <div>are</div>
    <div>you?</div>
    </br>
    <button id="hideSq">Hide square</button>
    <p>Square</p>
    <p>Square</p>
    <p>Square</p>
    <p>Square</p>
    <p>Square</p>
    <p>Square</p>

</body>
</html>

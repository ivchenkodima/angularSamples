<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>

    <style type="text/css">
        div {
            border:1px solid black;
            margin:20px;
        }
    </style>

    <script src="jquery-1.3.2.js" type="text/javascript"></script>
    <script src="jquery.maxHeight.js" type="text/javascript"></script>

    <script type="text/javascript">
        $(document).ready(function () {
            var m = $("div").maxHeight();
            alert(m);
        });
    </script>

</head>
<body>
    <div style="height:30px; width:100px"></div>
    <div style="height:60px; width:90px"></div>
    <div style="height:80px; width:10px"></div>
    <div style="height:10px; width:20px"></div>
    <div style="height:30px; width:60px"></div>
</body>
</html>

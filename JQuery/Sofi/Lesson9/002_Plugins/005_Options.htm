<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>

    <style type="text/css">
        div {
            border: 1px solid black;
            margin: 20px;
            text-align: center;
            vertical-align: central;
        }
    </style>

    <script src="jquery-1.3.2.js" type="text/javascript"></script>
    <script src="jquery.lock.js" type="text/javascript"></script>
    <script src="jquery.options.js" type="text/javascript"></script>

    <script type="text/javascript">
        $(document).ready(function () {

            // Данный пример демонстрирует как создавать плагин, который использует дополнительные опции.

            // вызов myTooltip без параметров
            $("div.test1").lock()
                .myTooltip()
                .css("background-color", "green");

            // вызов myTooltip с параметрами
            $("div.test2").lock()
                .myTooltip({
                    "border": "1px",
                    "color": "red"
                })
                .css("background-color", "green");
        });
    </script>

</head>
<body>
    <div class="test1" style="height: 80px; width: 100px" title="hello world 1"></div>
    <div class="test1" style="height: 60px; width: 90px" title="hello world 2"></div>

    <div class="test2" style="height: 80px; width: 100px" title="hello world 1"></div>
    <div class="test2" style="height: 60px; width: 90px" title="hello world 2"></div>
</body>
</html>

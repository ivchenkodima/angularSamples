<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>

    <style type="text/css">
        div {
            border:1px solid black;
            margin:20px;
        }
    </style>

    <script src="jquery-1.3.2.js" type="text/javascript"></script>
    <script src="jquery.lock.js" type="text/javascript"></script>

    <script type="text/javascript">
        $(document).ready(function () {
            // для того что бы плагин поддерживал цепочки вызовов нужно убедится в том что он возвращает this
            $("div").lock().css("background-color", "green");
        });
    </script>

</head>
<body>
    <div style="height:30px; width:100px"></div>
    <div style="height:60px; width:90px"></div>
</body>
</html>

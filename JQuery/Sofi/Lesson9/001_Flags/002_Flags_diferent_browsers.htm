<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>$.browser</title>
    <script src="jquery-1.3.2.js" type="text/javascript"></script>
</head>
<body>
    <script type="text/javascript">
        //$.browser - набор флагов (true/false) для определения семейства браузера: $.msie, $.mozilla, $.safari, $.opera. 
        //Флаг $.version - номер версии механизма отображения, для ie - это номер версии браузера.


        if ($.browser.mozilla) {
            $("<b>Текущий браузер Mozilla</b>").appendTo(document.body);
        }

        if ($.browser.msie) {
            $("<b>Текущий браузер Microsoft Internet Explorer</b>").appendTo(document.body);
        }

        if ($.browser.opera) {
            $("<b>Текущий браузер Opera</b>").appendTo(document.body);
        }

        if ($.browser.safari) {
            $("<b>Текущий браузер Safari</b>").appendTo(document.body);
        }

    </script>


</body>
</html>

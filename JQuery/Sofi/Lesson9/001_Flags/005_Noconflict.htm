<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <script src="jquery-1.3.2.js" type="text/javascript"></script>
    
    <style type="text/css">
        div {
            width: 200px;
            height: 200px;
            background-color: red;
            margin:20px;
        }
    </style>

    <script type="text/javascript">
        $(document).ready(function () {
            //
            var newJ = jQuery.noConflict(true); // true - удалить все глобальные переменные, которые использует jQuery.
            newJ("#div1").css("background-color", "Green");
            jQuery("#div2").css("background-color", "Green");
            $("#div3").css("background-color", "Green");
        });
    </script>

</head>
<body>

    <div id="div1"></div>
    <div id="div2"></div>
    <div id="div3"></div>

</body>
</html>

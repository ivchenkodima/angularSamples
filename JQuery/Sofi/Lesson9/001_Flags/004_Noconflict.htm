<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <script src="jquery-1.3.2.js" type="text/javascript"></script>
    
    <style type="text/css">
        div {
            width: 200px;
            height: 200px;
            background-color: red;
            margin:20px;
        }
    </style>

    <script type="text/javascript">
        // jQuery.noConflict() - отказываемся от использования переменной $ как объекта-контейнера для функциональности jQuery.
        // данный подход часто используется для того что бы решить конфликты при исползовании других JavaScript библиотек вместе с jQuery.

        $(document).ready(function () {

            var newJ = jQuery.noConflict();
            newJ("#div1").css("background-color", "green");
            jQuery("#div2").css("background-color", "green"); // Глобальная переменная jQuery продолжает работать
            $("#div3").css("background-color", "green"); // Глобальная переменная $ перестает использоваться полсе вызова noConflict
        });
    </script>

</head>
<body>

    <div id="div1"></div>
    <div id="div2"></div>
    <div id="div3"></div>

</body>
</html>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Remove Data</title>

    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <script>
        
        // data(name, value) - хранит произвольные данные связанные с объектом
        // name - имя данных
        // value - значение данных может быть представлено в качестве набора подзначений {subdata1: value1, subdata2:value2}

        $(document).ready(function () {
            $("#first").data("feature", { first: "square", id: "First" });
            $("#second").data("feature", { first: "square", id: "Second" });
            $("#third").data("feature", { first: "square", id: "Third" });
            $("#fourth").data("feature", { first: "square", id: "Fourth" });
            $("div").click(function () {
                $("p:first").text("Data " + $(this).data("feature").first + " id: " + $(this).data("feature").id);
            });
        });
    </script>
    <style>
        div {
            height: 100px;
            width: 100px;
            border: 2px solid black;
            margin: 5px;
            color: black;
            text-align: center;
            font-weight: bold;
        }

        #first {
            background-color: #ad5757;
        }

        #second {
            background-color: #12347a;
        }

        #third {
            background-color: #7bbe2f;
        }

        #fourth {
            background-color: #962369;
        }
    </style>
</head>
<body>
    <div id="first">First</div>
    <div id="second">Second</div>
    <div id="third">Third</div>
    <div id="fourth">Fourth</div>
    <p></p>
</body>
</html>

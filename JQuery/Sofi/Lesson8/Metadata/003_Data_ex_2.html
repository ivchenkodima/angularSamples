<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Param function</title>

    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <script>
        // data( obj )
        // obj - объект с парой ключ, значение

        $(document).ready(function () {
            var obj = {
                comment1: "here is some value of Comment1",
                comment2: "here is some value of Comment2"
            };

            $("div:first").data(obj);
            $("div:first").click(function () {
                $("div:last").text($("div:first").data("comment1") + ";  " + $("div:first").data("comment2"));
                $("div:last").show();
            });
        });
    </script>
</head>
<body>
    <div>First div</div>
    <div style="display:none"></div>
</body>
</html>

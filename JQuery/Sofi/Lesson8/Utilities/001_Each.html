<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Each function</title>

    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <script>
        // $.each(array, function (i, val)) - функция перебивает масив элементов и обрабатывает каждый из них с помощью заданой функции
        $(document).ready(function () {
            $.each(["first", "second", "third"], function (i, val) {
               $("div").text("Position " + i + " Element's value " + val + " ;");
            });
        });
    </script>
</head>
<body>
    <div></div>
</body>
</html>

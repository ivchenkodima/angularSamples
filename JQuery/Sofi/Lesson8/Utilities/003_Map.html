<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>Map function</title>

    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <script>
        // map(array, callback) - переобразовывает масив элементов или объект в новый масив элементов
        // array - масив для переобразования
        // callback - функция для преобразования
        $(document).ready(function () {
            var arr = ["first", "second", "third", "fourth"];
            $("div:first").text(arr.join(", "));

            arr = $.map(arr, function (n, i) {
                return n.toUpperCase();
            });

            $("div:last").text(arr.join(", "));
        });
        
    </script>
</head>
<body>
    <div></div>
    <div></div>
</body>
</html>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Метод .makeArray()</title>
    <script src="jquery-1.8.1.js" type="text/javascript"></script>
    <style type="text/css">
        p {
            color: Blue;
        }
    </style>
    <script type="text/javascript">

        $(document).ready(function () {

            //$.makeArray(obj) - преобразует объект JavaScript массив

            var arr = jQuery.makeArray($("p"));
            arr.reverse(); 
            $(arr).appendTo(document.body);

        });

    </script>

</head>
<body>
    <p>Параграф №1</p>
    <p>Параграф №2</p>
    <p>Параграф №3</p>
    <p>Параграф №4</p>
    <p>Параграф №5</p>
    <p>Параграф №6</p>
    <p>Параграф №7</p>
    <p>Параграф №8</p>
    <p>Параграф №9</p>
    <p>Параграф №10</p>

</body>
</html>

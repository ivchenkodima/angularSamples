<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Метод each()</title>
    <script src="jquery-1.8.1.js" type="text/javascript"></script>
    <style type="text/css">
    p
    {
      color:Red;
     }
    </style>
    <script type="text/javascript">

        // each() - выполняет функцию для каждого элемента набора. Это означает, что каждый раз, когда выполняется указанная функция 
        // (а выполняется она один раз для каждого совпавшего элемента) ключевое слово ‘this’ указывает на конкретный элемент DOM.

        $(document).ready(function () {

            $("p").each(function (i) {
                alert(i);
                if (this.style.color != "green") {
                    this.style.color = "green";
                } else {
                    this.style.color = "blue";
                }
            });

        });
               
</script>

</head>
<body>

<p>Параграф №1</p>
<p>Параграф №2</p>
<p>Параграф №3</p>
<p>Параграф №4</p>
<p>Параграф №5</p>
<p style="color:green">Параграф №6</p>
<p>Параграф №7</p>
<p style="color:green">Параграф №8</p>
<p>Параграф №9</p>
<p>Параграф №10</p>

</body>
</html>

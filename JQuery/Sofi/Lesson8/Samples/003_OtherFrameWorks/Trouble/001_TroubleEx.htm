<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Метод data()</title>
    <script src="jquery-1.8.1.js" type="text/javascript"></script>
    
    <script src="prototype-1.7.1.js" type="text/javascript"></script>
    <script src="mootools-core-1.4.5-full-compat.js" type="text/javascript"></script>

    <script type="text/javascript">

        var beginX, beginY, Obj;

        $(document).ready(function () {
            Obj = $("#element");
            beginX = 400;
            beginY = 400;

        });

        // функция animate() - принимает в себя свойства css, и время за которое необходимо изменить обьект на котором вызывается до 
        // ранее указанных свойств.
        $(window).keydown(function (event) {
            switch (event.keyCode) {
                case 37: {
                    mover("left");
                }
                    break;
                case 38: {
                    mover("top");
                }
                    break;
                case 39: {
                    mover("right");
                }
                    break;
                case 40: {
                    mover("bottom");
                }
                    break;
            }
        });


        function mover(way) {
            switch (way) {
                case "left":
                    {
                        beginX -= 150;
                        Obj.animate({ opacity: 1.0, left: beginX + 'px' }, 1000);
                    }
                    break;
                case "right":
                    {
                        beginX += 150;
                        Obj.animate({ opacity: 1.0, left: beginX + 'px' }, 1000);
                    }
                    break;
                case "top":
                    {
                        beginY -= 150;
                        Obj.animate({ opacity: 1.0, top: beginY + 'px' }, 1000);
                    }
                    break;
                case "bottom":
                    {
                        beginY += 150;
                        Obj.animate({ opacity: 1.0, top: beginY + 'px' }, 1000);
                    }
                    break;
            }

        }
    </script>
    <style type="text/css">
        #element {
            background-color: Green;
            width: 100px;
            height: 100px;
            text-align: center;
            color: White;
            position: absolute;
            left: 400px;
            top: 400px;
        }
    </style>
</head>
<body>
    <div id="element">
        Test div
    </div>
</body>
</html>

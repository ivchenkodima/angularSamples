<html>
<head>
    <title>Функция Animate()</title>

    <script src="jquery-1.8.1.js" type="text/javascript"></script>

    <script type="text/javascript">

        // функция animate() - принимает желаемые CSS значения объекта и время за которые эти значения должны быть установлены.

        $(document).ready(function () {
            $("div").animate({ opacity: 0.25, marginLeft: '150px' }, 5000);
        });

    </script>
    <style type="text/css">
        #id1 {
            background-color: Green;
            width: 100px;
            height: 100px;
            text-align: center;
            color: White;
            margin-left:20px; 
        }
    </style>
</head>
<body>
    <div id="id1">
        Test div
    </div>
</body>
</html>

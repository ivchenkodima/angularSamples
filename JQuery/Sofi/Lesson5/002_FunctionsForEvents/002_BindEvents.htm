<head>
    <title>Bind Function</title>

    <script src="jquery-1.8.1.js" type="text/javascript"></script>

    <script type="text/javascript">

        $(document).ready(function() {
            $("p").bind("mouseover click", function (event) { alert("Hello from Handler!"); }); // Обработчик на события mouseover и clcik
        });

        
    
    </script>

</head>
<body>

        Paragraph

    </p>
</body>

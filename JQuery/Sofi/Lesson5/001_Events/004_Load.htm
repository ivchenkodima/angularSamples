<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Event "Load"</title>

    <script src="jquery-1.8.1.js" type="text/javascript"></script>

    <script type="text/javascript">

        $(window).load(function () {
            alert("Window loaded");
        });

        $(document).ready(function () {
            // load(function) - Назначает функцию к событию load для каждого элемента набора.
            // Если связано с объектом window, то это событие вызывается только в том случае, когда агент пользователя завершит загрузку всего содержимого документа.
            alert("Document loaded");
        });

    </script>

</head>
<body>
    <a href="#">link</a>
</body>
</html>

<html>
<head>
    <title>EventOrder</title>

    <script src="jquery-1.8.1.js" type="text/javascript"></script>

    <script type="text/javascript">

        // mousedown - перебивает mouseup и click
        // Если же есть только mouseup и click то первым сработает mouseup 
        $(document).ready(function () {

            //$("div").click(function () { alert("click"); });

            $("div").mousedown(function () { 
                $(this).append("<span style='color:#f00;'>Mouse down.</span>");
            }).mouseup(function () { $(this).append("<span style='color:#00f;'>Mouse up.</span>"); });

        });
    </script>

</head>
<body>
    <div style="background-color: Yellow; width: 300px; height: 300px;">
        Push me!!!
    </div>
</body>
</html>

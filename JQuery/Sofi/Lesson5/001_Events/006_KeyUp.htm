<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>keyup</title>

    <script src="jquery-1.8.1.js" type="text/javascript"></script>

    <script type="text/javascript">

        // keyup( ) - Вызывает событие keyup для каждого элемента набора. 

        // keyup( функция ) - Назначает функцию к событию keyup для каждого элемента набора, срабатывает при поднятию клавиши.


        $(window).keyup(function (event) {

            // Передаем событие в качестве аргумента функции

            switch (event.keyCode) {                // event.keyCode - код нажатой клавиши
                case 37: {
                    alert("left poped");
                }
                    break;
                case 38: {
                    alert("up poped");
                }
                    break;
                case 39: {
                    alert("right poped");
                }
                    break;
                case 40: {
                    alert("down poped");
                }
                    break;
            }
        });

    </script>

</head>
<body>
</body>
</html>

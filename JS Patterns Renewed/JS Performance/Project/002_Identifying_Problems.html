<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Identifying Problems</title>
    <style>
        #output div {
            float: left;
            width: 5px;
            height: 5px;
            border: 1px solid #0094ff;
            border-radius: 2px;
            margin: 1px;
        }
    </style>
</head>
<body>
    <button id="create">Create</button>

    <div id="output"></div>
    <div style="clear:left"></div>

    <script src=""></script>
    <script>
        $(function () {

            $("#create").click(createDivs);

            $(document).on("mouseover", "#output div", mouseOverHandler);

            function createDivs() {

                console.profile();
                var count = 2000;
                for (var i = 0; i < count; i++) {
                    var e = $("<div>");
                    e.data("key", i);
                    e.appendTo("#output");
                }
                console.profileEnd();

                console.profile();
                for (var i = 0; i < $("#output div").length; i++) {
                    if ($("#output div").eq(i).data("key") % 2 == 0) {
                        $("#output div").eq(i).css("background-color", "blue");
                    }
                }
                console.profileEnd();
            }

            function mouseOverHandler() {
                $(this).css("background-color", "red")
            }
        });
    </script>
</body>
</html>

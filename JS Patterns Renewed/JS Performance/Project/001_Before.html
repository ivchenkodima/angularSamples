<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Before</title>
    <style>
        #output div {
            float: left;
            width: 5px;
            height: 5px;
            border: 1px solid #0094ff;
            border-radius: 2px;
            margin: 1px;
        }
    </style>
</head>
<body>
    <button id="create">Create</button>

    <div data-val="10" id="output"></div>
    <div style="clear:left"></div>

    <script src="Scripts/jQuery-2.1.1.js"></script>
    <script>
        $(function () {

            $("#create").click(clickHandler);

            function clickHandler() {
				
                var count = 2000;
                console.time("loop 1");
                for (var i = 0; i < count; i++) {
                    var e = $("<div>");
                    e.data("key", i);
                    e.appendTo("#output");
                }
                console.timeEnd("loop 1");

                console.profile();
                for (var i = 0; i < $("#output div").length; i++) {
                    if ($("#output div").eq(i).data("key") % 2 == 0) {
                        $("#output div").eq(i).css("background-color", "blue");
                    }
                }
                console.profileEnd();
				
            }

            $(document).on("mouseover", "#output div", mouseoverHandler);

            function mouseoverHandler() {
                $(this).css("background-color", "red")
            }

        });
    </script>
</body>
</html>

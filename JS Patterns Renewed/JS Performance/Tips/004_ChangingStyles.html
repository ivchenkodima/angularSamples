<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Изменнеие стилей</title>
    <style>
        .testClass {
            padding:10px;
            border: 1px solid black;
        }
    </style>
</head>
<body>

    <div id="test1"></div>
    <div id="test2"></div>
    <div id="test3"></div>

    <script>
        // BAD
        console.time("Sample 1");
        for (var i = 0; i < 10000; i++) {
            document.getElementById("test1").style.padding = "10px";
            document.getElementById("test1").style.border = "1px solid black";
        }
        console.timeEnd("Sample 1");

        // BETTER
        console.time("Sample 2");
        for (var i = 0; i < 10000; i++) {
            var e = document.getElementById("test2");
            e.style.padding = "10px";
            e.style.border = "1px solid black";
        }
        console.timeEnd("Sample 2");

        // GOOD
        console.time("Sample 3");
        var e = document.getElementById("test3");
        for (var i = 0; i < 10000; i++) {
            e.className = "testClass";
        }
        
        console.timeEnd("Sample 3");
    </script>
</body>
</html>

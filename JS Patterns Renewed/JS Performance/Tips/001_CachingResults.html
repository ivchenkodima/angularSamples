<!DOCTYPE html>
<html>
<head>
	<title>Caching Results</title>
	
    <script src="jQuery-2.1.1.js"></script>
	<script>
		
		// BAD
        console.time("no caching");
		for (var i = 0; i < 10000; i++) {
		    var e = $("div");
		}
		console.timeEnd("no caching");
		
		// GOOD
		console.time("caching");
		var div = $("div");
		for (var i = 0; i < 10000; i++) {
		    e = div;
		}
		console.timeEnd("caching");
	</script>
	
</head>
<body>
    <div></div>	
</body>
</html>

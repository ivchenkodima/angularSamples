<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Закрытые члены и литералы объектов</title>
</head>
<body>
    <script>
        var obj1;
        (function () {
            var name = "John Doe";
            obj1 = {
                getName: function () {
                    return name;
                }
            }
        })();
        document.write(obj1.name + "<br />");
        document.write(obj1.getName() + "<br />");

        var obj2 = (function () {
            var _name = "Ivan Ivanov";
            return {
                c: _name,
                getName: function () {
                    return _name;
                }
            }
        })();

        document.write(obj2.c + "<br />");
        document.write(obj2.getName() + "<br />");


    </script>
</body>
</html>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Самоопределяемые функции</title>
</head>
<body>
    <script>
        var initialize = function () {
            alert("Инициализация");
            // выполнение операций инициализации.
            initialize = function () {
                alert("Инициализация уже завершена");
            }
        }

        // вызов самоопределяемой функции
        initialize(); // Инициализация
        initialize(); // Инициализация уже завершена
    </script>
</body>
</html>

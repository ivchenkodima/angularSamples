<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Мемоизация</title>
    <script>
        // Мемоизация - прием кэширования результатов функции.

        function calcFib(x) {
            
            console.log(calcFib.cache);

            if (!calcFib.cache[x]) { 
                if (x > 1) 
                    calcFib.cache[x] = calcFib(x - 1) + calcFib(x - 2);
                else 
                    calcFib.cache[x] = x;
            }
            return calcFib.cache[x];
        }
        

        calcFib.cache = {};

        for (var i = 0; i < 100; i++) {
            document.write(i + " = " + calcFib(i) + "<br />");
        }
    </script>
</head>

</html>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Подъем функций</title>
</head>
<body>
    <script>

        console.log(window.foo);
        console.log(window.bar);


        // функция-объявление
         function foo() {
            alert("foo function");
        }

        // анонимная функция
        var bar = function () {
            alert("bar function");
        }
        function myfunction() {
            foo(); 
            bar(); 
        }

        myfunction();

    </script>
</body>
</html>
